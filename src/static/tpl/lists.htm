{% extends './page.htm' %}

{% block title %}{{ "Lists management"|i18n }}{% endblock %}

{% block head %}
{% parent %}

<link rel="stylesheet" href="/styles/lists.css" charset="UTF-8" />

{% endblock %}

{% block content %}

<div class="row title">
	<label class="title">{{ "Lists"|i18n }}</label>
</div>

<ul>
	{% for list in lists.items %}
		<a href="/settings/lists/{{list.name}}">
			<li>{{list.name}}</li>
		</a>
	{% endfor%}
</ul>

{% endblock %}
