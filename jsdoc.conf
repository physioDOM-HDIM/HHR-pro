{
  "tags": {
    "allowUnknownTags": true
  },
  "source": {
    "include": ["server","./README.md"],
    "exclude": ["out"],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(node_modules|bower_components|exp)\/."
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "cleverLinks": true,
    "monospaceLinks": false
  },
  "opts": {
    "templates": "../template",
    "encoding": "utf8",
    "private": true,
    "recurse": true,
    "destination": "./out/",
    "verbose": true
  },
  "markdown": {
    "parser": "gfm",
    "hardwrap": true
  },
  "templates" : {
    "cleverLinks"       : false,
    "monospaceLinks"    : false,
    "dateFormat"        : "ddd MMM Do YYYY",
    "outputSourceFiles" : true,
    "outputSourcePath"  : true,
    "systemName"        : "Visio",
    "footer"            : "",
    "copyright"         : "Télécom Santé Copyright © 2012-2014 ",
    "navType"           : "vertical",
    "theme"             : "cosmo",
    "linenums"          : true,
    "collapseSymbols"   : false,
    "inverseNav"        : true
  }
}