<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Professionnal directory</title>
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="shortcut icon" sizes="196x196" href="/img/physiodom_favico.png">
		<link rel="icon" href="/img/physiodom_favico.png">
		<link rel="apple-touch-icon" href="/img/physiodom_favico.png">
		
		<link rel="stylesheet" href="/styles/iframe.css" charset="UTF-8">
		<link rel="stylesheet" href="/styles/theme.css" charset="UTF-8">
		
		<script src="directory.js"></script>
		<style>
			* { box-sizing: padding-box }
			ul { 
				list-style-type: none;
				padding: 0px;
				/* overflow:auto; */
				/* flex: 1; */
			}
			li:nth-child(even) { background: #DFDFDF; }
			li {
				position:relative;
				border:1px solid #ccc;
				border-collapse: collapse;
				height:40px;
			}
			li > div { display:flex; }
			span { 
				display:inline-block; 
				padding: 0px 10px; 
				text-overflow:ellipsis; 
				overflow: hidden; 
				white-space: nowrap; 
			}
			span.name { font-weight:bold; flex:1;  }
			span.role, span.perimeter { width: 150px;  }
			span.phone { width:100px; padding-left: 100px; }
			span.email { flex:1 }
			
			div#pager { text-align: center; height: 50px; }
			div#pager > div { 
				display:inline-block; 
				border: 1px solid dodgerblue;
				color:dodgerblue;
				width:30px;
				height:30px;
				text-align:center;
				line-height: 30px; 
			}
			div#pager > div:hover {
				background:dodgerblue;
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<ul id="directory">
			</ul>
			<div id="pager">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
			</div>
		</div>
	</body>
</html>
