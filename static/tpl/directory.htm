<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Professionnal directory</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" sizes="196x196" href="/img/physiodom_favico.png">
    <link rel="icon" href="/img/physiodom_favico.png">
    <link rel="apple-touch-icon" href="/img/physiodom_favico.png">

    <link rel="stylesheet" href="/styles/iframe.css" charset="UTF-8">
    <link rel="stylesheet" href="/styles/theme.css" charset="UTF-8">

    <link rel="stylesheet" href="/styles/common.css" charset="UTF-8">
    <link rel="stylesheet" href="/styles/directory.css" charset="UTF-8">

    <!-- Polyfills -->
    <script src="../bower_components/platform/platform.js"></script>
    <!-- Import polymer element -->
    <link rel="import" href="../bower_components/tsante-listpager/tsante-listpager.html">

    <script src="directory.js"></script>
</head>

<body>
    <div class="main">
        <div id="filterNode">
            <div class="textFilter" onclick="toggleFilter(this)">FILTER</div>
            <div class="contentFilter" data-state="hidden">
                <form name="filter" onsubmit="return false;">
                    <label>Active</label>
                    <input type="checkbox" name="active">
                    <label>Sort</label>
                    <select name="sort">
                        <option value="asc">asc</option>
                        <option value="desc">desc</option>
                    </select>
                    <footer>
                        <button class="resetFilter" onclick="resetFilter()">Reset</button>
                        <button class="validFilter" onclick="validFilter()">Valid</button>
                    </footer>
                </form>
            </div>
        </div>
        <tsante-list url="/api/directory" pg="3" auto="true" unresolved id="tsanteList">
            <template is="auto-binding" repeat="{{list.items}}">
                <div class="item {{!active ? 'disabled' : ''}}">
                    <div class="leftContent">
                        <span class="name">
                            {{!organization ? name.family+" "+name.given+" ("+gender+")" : name.family}}
                        </span>
                        <div>
                            <span class="communication">
                                <template repeat="{{telecom}}">
                                    <template if="{{system !== 'email'}}">
                                        <span class="{{system}}">{{value}}</span>
                                    </template>
                                    <template if="{{system === 'email'}}">
                                        <a class="email" href="mailto:{{value}}">{{value}}</a>
                                    </template>
                                </template>
                            </span>
                        </div>
                        <template if="{{address}}">
                            <div class="address" data-state="hidden">
                                <template repeat="{{address.line}}">
                                    <div class="line">{{}}</div>
                                </template>
                                <div class="line">{{address.zip}} {{address.city}}</div>
                            </div>
                        </template>
                    </div>
                    <div class="middleContent">
                        <div class="role">{{role}}</div>
                        <div class="job">{{job}}</div>
                    </div>
                    <div class="rightContent">
                        <template if="{{address}}">
                            <button type="button" onclick="toggleHiddenNode(this, '.address')">detail</button>
                        </template>
                        <button class="editButton hidden" type="button">edit</button>
                    </div>
                </div>
            </template>
        </tsante-list>
        <div>
            <button id="addEntry" class="hidden" type="button">Add entry</button>
        </div>
    </div>
</body>

</html>
