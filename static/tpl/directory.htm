<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Professionnal directory</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" sizes="196x196" href="/img/physiodom_favico.png">
    <link rel="icon" href="/img/physiodom_favico.png">
    <link rel="apple-touch-icon" href="/img/physiodom_favico.png">

    <link rel="stylesheet" href="/styles/iframe.css" charset="UTF-8">
    <link rel="stylesheet" href="/styles/theme.css" charset="UTF-8">

    <link rel="stylesheet" href="/styles/common.css" charset="UTF-8">
    <link rel="stylesheet" href="/styles/directory.css" charset="UTF-8">

    <!-- Polyfills -->
    <script src="../bower_components/platform/platform.js"></script>
    <!-- Import polymer element -->
    <link rel="import" href="../bower_components/zdk-panel/zdk-panel.html">
    <link rel="import" href="../bower_components/tsante-listpager/tsante-listpager.html">

    <script src="directory.js"></script>
</head>

<body>
    <div class="main">
        <zdk-panel heading="Filter" collapsable="true" collapsed="true">
            <form class="filter" name="filter" onsubmit="return false;">
                <div>
                    <label>Name:</label>
                    <input name="nameTxt" />
                    <label>Perimeter:</label>
                    <select name="perimeter">
                        <option value="todo1">todo1</option>
                        <option value="todo2">todo2</option>
                    </select>
                    <label>Active status:</label>
                    <select name="active">
                        <option value="activeAllData">all</option>
                        <option value="activeTrueData">active</option>
                        <option value="activeFalseData">not active</option>
                    </select>
                </div>
                <div>
                    <hr>
                    <label>Sort:</label>
                    <select name="sortSelection">
                        <option value="nameData">name</option>
                        <option value="perimeterData">perimeter</option>
                    </select>
                    <label>Direction:</label>
                    <select name="sortDirection">
                        <option value="ascData">ascending</option>
                        <option value="descData">descending</option>
                    </select>
                </div>
                <footer>
                    <button class="resetFilter" onclick="resetFilter()">Reset</button>
                    <button class="validFilter" onclick="validFilter()">Valid</button>
                </footer>
            </form>
        </zdk-panel>

        <tsante-list url="/api/directory" pg="3" auto="true" unresolved id="tsanteList">
            <template is="auto-binding" repeat="{{item, i in list.items}}">
                <div class="item {{!item.active ? 'disabled' : ''}}">
                    <div class="leftContent">
                        <span class="name">
                            {{!item.organization ? item.name.family+" "+(item.name.given ? item.name.given : "")+" ("+item.gender+")" : item.name.family}}
                        </span>
                        <div>
                            <span class="communication">
                                <template repeat="{{telecomItem in item.telecom}}">
                                    <template if="{{telecomItem.system !== 'email'}}">
                                        <span class="{{telecomItem.system}}">{{telecomItem.value}}</span>
                                    </template>
                                    <template if="{{telecomItem.system === 'email'}}">
                                        <a class="email" href="mailto:{{telecomItem.value}}">{{telecomItem.value}}</a>
                                    </template>
                                </template>
                            </span>
                        </div>
                        <template if="{{item.address}}">
                            <div class="address" data-state="hidden">
                                <template repeat="{{lineItem in item.address.line}}">
                                    <div class="line">{{lineItem}}</div>
                                </template>
                                <div class="line">{{item.address.zip}} {{item.address.city}}</div>
                            </div>
                        </template>
                    </div>
                    <div class="middleContent">
                        <div class="role">{{item.role}}</div>
                        <div class="job">{{item.job}}</div>
                    </div>
                    <div class="rightContent">
                        <template if="{{item.address}}">
                            <button type="button" onclick="toggleHiddenNode(this, '.address')">detail</button>
                        </template>
                        <button class="editButton hidden" type="button" onclick="updateDirectory({{i}})">edit</button>
                    </div>
                </div>
            </template>
        </tsante-list>

        <div>
            <button id="addEntry" class="hidden" type="button" onclick="updateDirectory()">Add entry</button>
        </div>
    </div>
</body>

</html>
