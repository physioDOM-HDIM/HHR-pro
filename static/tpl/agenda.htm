<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Agenda</title>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" sizes="196x196" href="/img/physiodom_favico.png">
	<link rel="icon" href="/img/physiodom_favico.png">
	<link rel="apple-touch-icon" href="/img/physiodom_favico.png">

	<script src="/bower_components/rsvp/rsvp.min.js"></script>
	<script src="/bower_components/mustache/mustache.js"></script>
	<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="/bower_components/zdk-modal/zdk-modal.html">
	<link rel="import" href="/bower_components/zdk-agenda/zdk-agenda.html">

	<link rel="stylesheet" href="/styles/iframe.css" charset="UTF-8">
	<link rel="stylesheet" href="/styles/theme.css" charset="UTF-8">
	<script src="/scripts/common.js" type="text/javascript"></script>

	<style shim-shadowdom>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		zdk-agenda {
			height: 100%;
		}

		zdk-agenda::shadow .day-button{
			display: none;
		}
	</style>

</head>
<body unresolved>
	<zdk-agenda id="agenda" lang="en-gb" hourHeight="40" hourShow="8" view="week" editable="false"></zdk-agenda>

	<zdk-modal id="dialog-event"></zdk-modal>

	<script id="dialog-event-template" type="x-tmpl-mustache">
		<div class="modalContainer">
			<div class="modalTitleContainer">{{e.label}}</div>
			<div class="modalContentContainer">
				<div class="row">{{'Provider' | i18n}}</div>
				<div class="row">{{'From' | i18n}} {{e.start}} {{'To' | i18n}} {{e.end}}</div>
				<div class="row">
					{{e.description}}
				</div>
				<div class="row">
					{{e.description}}
				</div>

			</div>
			<div class="modalButtonContainer"></div>
		</div>
	</script>
	<script src="agenda.js"></script>
</body>
</html>
