<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Agenda</title>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" sizes="196x196" href="/img/physiodom_favico.png">
	<link rel="icon" href="/img/physiodom_favico.png">
	<link rel="apple-touch-icon" href="/img/physiodom_favico.png">
	
	<link rel="stylesheet" href="/styles/iframe.css" charset="UTF-8">
	<link rel="stylesheet" href="/styles/theme.css" charset="UTF-8">
	<script src="/scripts/common.js" type="text/javascript"></script>

	<script src="/assets/codebase/dhtmlxscheduler.js?v=3.5" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="/assets/codebase/dhtmlxscheduler.css" charset="utf-8">
	<script src="/assets/codebase/ext/dhtmlxscheduler_minical.js" type="text/javascript" charset="utf-8"></script>
	
	<style>
		body {
			overflow:hidden;
			padding:0px;
		}
		@media (max-width: 720px) {
			.dhx_cal_date {
				font-size: 2vw !important;
				padding-left: 15px;
			}
		}
		@media (max-width: 600px) {
			.dhx_cal_date {
				font-size: 1.5vw !important;
				padding-left: 15px;
			}
		}
	</style>

<body>
<div class="main">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_minical_icon" id="dhx_minical_icon" onclick="show_minical()">&nbsp;</div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</div>
<script src="agenda.js"></script>
