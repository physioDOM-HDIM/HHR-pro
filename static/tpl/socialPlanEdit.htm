	<link rel="stylesheet" href="/assets/dhtmlxCalendar/codebase/skins/dhtmlxcalendar_dhx_terrace.css">
	<script src="/assets/dhtmlxCalendar/codebase/dhtmlxcalendar.js" type="text/javascript" charset="utf-8"></script>

	<script src="socialPlan.js"></script>
	<style>
		.panel-heading .panel-title:after {
			/* symbol for "opening" panels */
			font-family: 'Glyphicons Halflings'; /* essential for enabling glyphicon */
			content: "\e114"; /* adjust as needed, taken from bootstrap.css */
			float: right; /* adjust as needed */
			color: grey; /* adjust as needed */
		}

		.panel-heading .panel-title.collapsed:after {
			/* symbol for "collapsed" panels */
			content: "\e080"; /* adjust as needed, taken from bootstrap.css */
		}

		.panel-heading {
			cursor: pointer;
		}

		.form-horizontal .form-group {
			margin: auto;
		!important;
		}

		input[type=text] {
			height: 34px;
			padding: 6px 12px;
			font-size: 14px;
			line-height: 1.42857143;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
	</style>
</head>
<body>
<div class="main">

	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#collapse1">
			<h3 class="panel-title">Service</h3>
		</div>
		<div id="collapse1" class="panel-collapse collapse in">
			<div class="panel-body">
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6">
								<div class="col-xs-12">
									<div class="dropdown">
										<label style="width:75px" for="severity">Service : </label>
										<input type="text" id="severity" readonly class="dropdown-toggle" data-toggle="dropdown">
										<ul class="dropdown-menu" style="position:absolute">
											<li><a href="#"><i class="icon-pencil"></i> Accompaniment aged person</a></li>
											<li><a href="#"><i class="icon-trash"></i> Meal delevery</a></li>
											<li><a href="#"><i class="icon-ban-circle"></i> Grocery delivery</a></li>
											<li><a href="#"><i class="i"></i> Cleaning, ironing</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#collapse2">
			<h3 class="panel-title">Frequency</h3>
		</div>
		<div id="collapse2" class="panel-collapse collapse in">
			<div class="panel-body">
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-1">&nbsp;</div>
							<div class="col-xs-3">
								<label style="width:75px" for="weekly">Weekly : </label>
								<input type="radio" name="frequency" id="weekly" checked>
							</div>
							<div class="col-xs-3">
								<label style="width:75px" for="daily">Daily : </label>
								<input type="radio" name="frequency" id="daily">
							</div>
							<div class="col-xs-3">
								<label style="width:75px" for="punctual">Punctual : </label>
								<input type="radio" name="frequency" id="punctual">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#collapse3">
			<h3 class="panel-title">When</h3>
		</div>
		<div id="collapse3" class="panel-collapse collapse">
			<div class="panel-body">
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-4">
								<label for="weekly">Starting date : </label>
								<input type="text" id="calendar1" value="" readonly>
							</div>
							<div class="col-xs-8">
								<label for="daily" class="col-xs-2">Term </label>

								<div class="col-xs-6">
									<div class="row"><input type="radio" name="term"> no term</div>
									<div class="row"><input type="radio" name="term"> term after :
										<input type="number" value=""
													 style="width:50px;"> occurences
									</div>
									<div class="row"><input type="radio" name="term"> term date :
										<input type="text" id="calendar2"
													 value="" readonly></div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#collapse4">
			<h3 class="panel-title">Ceiling and duration of intervention</h3>
		</div>
		<div id="collapse4" class="panel-collapse collapse">
			<div class="panel-body">
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-1">&nbsp;</div>
							<div class="col-xs-3">
								<label style="width:75px" for="weekly">Weekly : </label>
								<input type="radio" name="frequency" id="weekly" checked>
							</div>
							<div class="col-xs-3">
								<label style="width:75px" for="daily">Daily : </label>
								<input type="radio" name="frequency" id="daily">
							</div>
							<div class="col-xs-3">
								<label style="width:75px" for="punctual">Punctual : </label>
								<input type="radio" name="frequency" id="punctual">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#collapse5">
			<h3 class="panel-title">Information</h3>
		</div>
		<div id="collapse5" class="panel-collapse collapse">
			<div class="panel-body">
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<div class="row">
							<label class="col-xs-2">Title : </label>
							<input type="text" class="col-xs-6">
						</div>
						<div class="row">
							<div class="col-xs-6" style="margin-left: -15px;">
								<label class="col-xs-5">Receive date : </label>
								<input class="col-xs-4" type="text" id="calendar3" value="" readonly>
							</div>
							<div class="col-xs-6" style="margin-left: -15px;">
								<div class="dropdown col-xs-offset-2">
									<label style="width:75px" for="severityData">Severity : </label>
									<input type="text" id="severityData" readonly class="dropdown-toggle" data-toggle="dropdown">
									<ul class="dropdown-menu col-xs-offset-2">
										<li><a href="#"><i class="icon-pencil"></i> Blocking</a></li>
										<li><a href="#"><i class="icon-trash"></i> High</a></li>
										<li><a href="#"><i class="icon-ban-circle"></i> Important</a></li>
										<li><a href="#"><i class="i"></i> Standard</a></li>
										<li><a href="#"><i class="i"></i> Minor</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="row">
							<div id="contentMsg" style="height: 150px;"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<a href="socialPlan.htm">
			<button class="btn btn-primary">back to the list</button>
		</a>
		<a href="socialPlan.htm">
			<button class="btn btn-danger">Cancel the request</button>
		</a>
		<a href="socialPlan.htm">
			<button class="btn btn-success">Save</button>
		</a>
	</footer>
</div>
