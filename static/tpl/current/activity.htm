{% extends '../page.htm' %}

{% block title %}{{ 'Healthcare: current health status' | i18n }}{% endblock %}

{% block head %}
{% parent %}
<script src="/bower_components/form2js/src/form2js.js"></script>

<link rel="import" href="/bower_components/zdk-modal/zdk-modal.html">
<link rel="import" href="/bower_components/zdk-panel/zdk-panel.html">

<link rel="stylesheet" href="../styles/current.css">

{% endblock %}

{% block content %}
<zdk-panel heading="{{ 'Distance travelled' | i18n }}">
	<form name="form" id="form" autocomplete="off" onsubmit="checkForm(); return false;">
		<div class="row value-row">
			<div flex class="value-name">Number of steps (optional)</div>
			<input type="checkbox" name="stepsCheck" class="value-checkbox" {% if status.stepsCheck %}checked{% endif %} />
			<input type="text" name="stepsNumber" class="value-input" value="{{status.stepsNumber}}" />
			<div class="value-unit">steps per week</div>
		</div>

		{% if !status.validated %}
		<div class="row control">
			<span class="spacer"></span>
			<button class="blue">Validate</button>
			<button class="red">Cancel</button>
			<button class="green">Save</button>
		</div>
		{% endif %}
	</form>
</zdk-panel>

<script src="/tpl/current/activity.js"></script>
{% endblock %}
