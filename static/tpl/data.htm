	#measures button.btnsave, #measures button.btncancel {

	#measures tr td:last-child {
		text-align: right;

	input[type=checkbox] {
		visibility: hidden;
	}

	/* SQUARED THREE */
	.check {
		width: 20px;
		margin: 20px auto;
		position: relative;
		display: inline-block;
	}

	.redCheck label {
		cursor: pointer;
		position: absolute;
		width: 20px;
		height: 20px;
		top: 0;
		border-radius: 4px;

		background: Tomato;
	}

	.blueCheck label {
		cursor: pointer;
		position: absolute;
		width: 20px;
		height: 20px;
		top: 0;
		border-radius: 4px;

		background: #4572A7;
	}

	.check label:after {
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
		filter: alpha(opacity=0);
		opacity: 0;
		content: '';
		position: absolute;
		width: 15px;
		height: 8px;
		background: transparent;
		top: 4px;
		left: 4px;
		border: 3px solid #fcfff4;
		border-top: none;
		border-right: none;

		-webkit-transform: rotate(-45deg);
		-moz-transform: rotate(-45deg);
		-o-transform: rotate(-45deg);
		-ms-transform: rotate(-45deg);
		transform: rotate(-45deg);
	}

	.check label:hover::after {
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=30)";
		filter: alpha(opacity=30);
		opacity: 0.3;
	}

	.check input[type=checkbox]:checked + label:after {
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
		filter: alpha(opacity=100);
		opacity: 1;
	}

	#graphPanel label.title {
		margin-left: 20px;
	}
</style>
