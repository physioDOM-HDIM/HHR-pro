<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Update directory</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" sizes="196x196" href="/img/physiodom_favico.png">
    <link rel="icon" href="/img/physiodom_favico.png">
    <link rel="apple-touch-icon" href="/img/physiodom_favico.png">

    <link rel="stylesheet" href="/styles/iframe.css" charset="UTF-8">
    <link rel="stylesheet" href="/styles/theme.css" charset="UTF-8">

    <link rel="stylesheet" href="/styles/common.css" charset="UTF-8">
    <link rel="stylesheet" href="/styles/updateDirectory.css" charset="UTF-8">

    <!-- Polyfills -->
    <script src="../bower_components/platform/platform.js"></script>

    <!-- Import polymer element -->
    <link rel="import" href="../bower_components/zdk-modal/zdk-modal.html">
    <link rel="import" href="../bower_components/core-ajax/core-ajax.html">
    <link rel="import" href="../components/tsante-inputtext.html">

    <script src="updateDirectory.js"></script>
</head>

<body>
    <core-ajax url="/api/directory/" handleAs="json"></core-ajax>
    <div class="mainContainer">
        <template id="tplInfoContainer" is="auto-binding">
            <fieldset>
                <legend>Identity</legend>
                <label>{{!item.organization ? "Name family:" : "Name"}}</label>
                <tsante-inputtext name="item.name.family" value="{{item.name.family}}" required="true" placeholder="Mandatory field"></tsante-inputtext>
                <br />
                <template if="{{!item.organization}}">
                    <label>Name given:</label>
                    <tsante-inputtext name="item.name.given" value="{{item.name.given}}"></tsante-inputtext>
                    <br />
                    <label>Gender:</label>
                    <select name="item.gender" value="{{item.gender}}" emptyValue?="{{item.gender === ''}}">
                        <option value=""></option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                    <br />
                    <label>Job:</label>
                    <select name="item.job" value="{{item.job}}">
                        <template repeat="{{enumJobItem in enums.enumJob}}">
                            <option value="{{enumJobItem}}">{{enumJobItem}}</option>
                        </template>
                    </select>
                    <br/>
                </template>
                <label>Role:</label>
                <select name="item.role" value="{{item.role}}" emptyValue?="{{item.role === ''}}">
                    <template repeat="{{enumRoleItem in enums.enumRole}}">
                        <option value="{{enumRoleItem}}">{{enumRoleItem}}</option>
                    </template>
                </select>
                <br />
                <label>Communication:</label>
                <select name="item.communication" value="{{item.communication}}">
                    <template repeat="{{enumCommunicationItem in enums.enumCommunication}}">
                        <option value="{{enumCommunicationItem}}">{{enumCommunicationItem}}</option>
                    </template>
                </select>
                </fieldset>
                <br />
                <fieldset>
                    <legend>Status</legend>
                    <label>Organization:</label>
                    <input type="checkbox" name="item.organization" checked="{{item.organization}}" />
                    <br />
                    <label>Active:</label>
                    <input type="checkbox" name="item.active" checked="{{item.active}}" />
                    <br />
                </fieldset>
                <br />
                <fieldset id="telecomFieldset">
                    <legend>Telecom</legend>
                    <template repeat="{{telecomItem, i in item.telecom}}">
                        <div class="telecomContainer">
                            <label>Use:</label>
                            <select class="telecomUse" value="{{telecomItem.use}}">
                                <template repeat="{{enumUseItem in enums.enumUse}}">
                                    <option value="{{enumUseItem}}">{{enumUseItem}}</option>
                                </template>
                            </select>
                            <label>System:</label>
                            <select class="telecomSystem" value="{{telecomItem.system}}">
                                <template repeat="{{enumSystemItem in enums.enumSystem}}">
                                    <option value="{{enumSystemItem}}">{{enumSystemItem}}</option>
                                </template>
                            </select>
                            <label>Value:</label>
                            <tsante-inputtext class="telecomValue" value="{{telecomItem.value}}" type="{{telecomItem.system === 'email' ? 'email' : 'text'}}"></tsante-inputtext>
                            <button onclick="deleteTelecom({{i}})">delete</button>
                        </div>
                    </template>
                    <button onclick="addTelecom()">Add</button>
                </fieldset>
                <br />
                <fieldset>
                    <legend>Address</legend>
                    <label>Use:</label>
                    <select name="item.address.use" value="{{item.address.use}}">
                        <template repeat="{{enumUseItem in enums.enumUse}}">
                            <option value="{{enumUseItem}}">{{enumUseItem}}</option>
                        </template>
                    </select>
                    <br />
                    <label>Text:</label>
                    <tsante-inputtext name="item.address.text" value="{{item.address.text}}"></tsante-inputtext>
                    <br />
                    <fieldset>
                        <legend>Lines:</legend>
                        <textarea name="item.address.line" value="{{item.address.line}}"></textarea>
                    </fieldset>
                    <br />
                    <label>City:</label>
                    <tsante-inputtext name="item.address.city" value="{{item.address.city}}"></tsante-inputtext>
                    <br />
                    <label>State:</label>
                    <tsante-inputtext name="item.address.state" value="{{item.address.state}}"></tsante-inputtext>
                    <br />
                    <label>Zip:</label>
                    <tsante-inputtext name="item.address.zip" value="{{item.address.zip}}"></tsante-inputtext>
                    <br />
                    <label>Country:</label>
                    <tsante-inputtext name="item.address.country" value="{{item.address.country}}"></tsante-inputtext>
                </fieldset>
                <br />
                <fieldset>
                    //A REVOIR
                    <br/>
                    <legend>Account</legend>
                    <label>Login:</label>
                    <tsante-inputtext value="{{item.account.login}}"></tsante-inputtext>
                    <br />
                    <label>Password:</label>
                    <tsante-inputtext value="{{item.account.password}}"></tsante-inputtext>
                </fieldset>

                <div>
                    //TODO champ d'erreur ? //TODO verif formatage donn√©e
                </div>
                <br />
                <div class="buttonContainer">
                    <button onclick="confirm('delete')">delete</button>
                    <button onclick="window.history.back()">cancel</button>
                    <button onclick="confirm('update')">save</button>
                </div>
                <zdk-modal closebutton="false">
                    <div class="modalContainer">
                        <template is="auto-binding">
                            <template if="{{msg.title}}">
                                <div class="modalTitleContainer">{{msg.title}}</div>
                            </template>
                            <template if="{{msg.content}}">
                                <div class="modalContentContainer">{{msg.content}}</div>
                            </template>
                            <template if="{{msg.buttons}}">
                                <div class="modalButtonContainer">
                                    <template repeat="{{btnItem in msg.buttons}}">
                                        <button onclick="{{btnItem.action}}">{{btnItem.label}}</button>
                                    </template>
                                </div>
                            </template>
                        </template>
                    </div>
                </zdk-modal>
        </template>
    </div>
</body>
</html>
