{% extends './page.htm' %}

{% block title %}{{ "Select a questionnaire"|i18n }}{% endblock %}

{% block head %}
{% parent %}
{% endblock %}

{% block content %}
<style>
	.link:hover{
		background: silver;
	}
	li{
		padding: 5px;
	}
</style>

<div class="mainContainer">
	<ul>
	{% for q in questionnaires.items %}
		<div class="row">
			<li>
				<a href="/questionnaire/edit/{{q.name}}">
					<button class="small blue">Edit (dev only)</button>
				</a>
				<a class="link" href="/questionnaire/{{q.name}}">{{q.label[lang]}} </a>
			</li>
		</div>
	{% endfor %}
	</ul>
	<div class="row control">
		<span class="spacer"></span>
		<a href="/questionnaire/create">
			<button class="blue">Create Questionnaire (dev only)</button>
		</a>
	</div>
</div>
{% endblock %}
