{% extends './page.htm' %}

{% block title %}{{ "Select a questionnaire"|i18n }}{% endblock %}

{% block head %}
{% parent %}
{% endblock %}

{% block content %}
<style>
	a:hover{
		background: silver;
	}
</style>

	<div class="mainContainer">
		<ul>
		{% for q in questionnaires.items %}
			<li>
				<a href="/questionnaire/{{q.name}}">{{q.text}}</a>
			</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
