<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PhysioDom professionnal platform</title>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" sizes="196x196" href="img/physiodom_favico.png">
	<link rel="icon" href="img/physiodom_favico.png">
	<link rel="apple-touch-icon" href="img/physiodom_favico.png">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">

	<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="styles/ui.css">
</head>
<body>
<style>
	div.r0 {
		font-size: 20px;
	}
	div.r0 label {
		font-weight: normal;
		font-size: medium;
	}
</style>
<div style="text-align: center; margin-top:50px">
	<img src="img/physiodom_logo.png" id="logo" style="height:150px;">
</div>
<div class="container" style="width:300px; background:#d6d6d6; margin-top:50px">
	<form id="loginForm">
	<div class="r0">&nbsp;</div>
	<div class="r0">
		<input class="col-xs-12 col-sm-12" type="text" name="login" id="login" placeholder="login">
	</div>
	<div class="r0">&nbsp;</div>
	<div class="r0">
		<input class="col-xs-12 col-sm-12" type="password" name="passwd" id="passwd" placeholder="password">
	</div>
	<div class="r0">&nbsp;</div>
	<div class="r0">
		<button class="btn btn-primary col-xs-12 col-sm-12" >Sign in</button>
	</div>
	<div class="r0"><input type="checkbox" id="stayConnected"> <label for="stayConnected">stay connected</label></div>
	<div class="r0">&nbsp;</div>
	</form>
</div>
	<script>
	document.getElementById("loginForm").addEventListener("submit", function(evt) {
			evt.preventDefault();
			
			var form = document.getElementById("loginForm");
			var xhr = new XMLHttpRequest();
			xhr.open("POST","/api/login",false);
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhr.send("login="+form["login"].value+"&passwd="+form["passwd"].value);
			if( xhr.status === 302 ) {
				window.location = xhr.responseText.replace(/"/g,'');
			};
			return false;
		});
	</script>
</body>
</html>
